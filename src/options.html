<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Options - One-Click JavaScript Toggle</title>
<script src="js/options.js"></script>
<link href="css/options.css" rel="stylesheet" type="text/css">
</head>
<body style="text-align:left; padding:25px;">

  <h2>Options for One-Click JavaScript Toggle</h2>
  
  
  <p><label for="contextMenu"><input id="contextMenu" type="checkbox" /> Enable Context Menu</label><br />
  </p>
  
  <p><label for="autoRefresh" title="Automaticly refresh the tab after enabling/disabling JavaScript"><input id="autoRefresh" type="checkbox" /> Auto-Refresh</label><br /><br /></p>

  
  <h3>JavaScript settings</h3>
  <p><button id="openJavascriptSettings">Open JavaScript settings</button> <button id="clearJavascriptSettings" title="Clear all rules setted by One-Click JavaScript Toggle">Clear JavaScript settings set by OJT</button><br /><br /></p>

  <h3>Local Storage rules</h3>

  <p>Every existing rule is saved here and can be reintroduced at will. (Incognito rules aren't saved.)</p>

  <p><textarea name="qjs_rules" id="qjs_rules" cols="30" rows="10" style="width:100%;"></textarea></p>

  <p><button id="importRules">Import these rules in JavaScript settings</button> <button id="clearLocalStorageRules">Clear Local Storage rules</button><br /><br /></p>

  <p><label for="useSync" title="Automatically refresh the tab after enabling/disabling JavaScript"><input id="useSync" type="checkbox" /> Keep my options synchronized across computers</label><br /><br /></p>
  
</body>
</html>
